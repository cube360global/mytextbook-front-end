<form>
  <div>
    <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
      <mat-label>Password</mat-label>
      <input matInput #password
             [type]="hide ? 'password' : 'text'"
             [formControl]="passwordFormControl"
             placeholder="Password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-hint align="end" aria-live="polite">
        {{password.value.length}} / {{passwordComponent.max}}
      </mat-hint>
    </mat-form-field>
    <!--@angular-material-extensions/password-strength's main component-->
    <mat-password-strength #passwordComponent
                           (onStrengthChanged)="onStrengthChanged($event)"
                           [password]="password.value">
    </mat-password-strength>
    <!--Password's strength info-->
    <mat-password-strength-info
      *ngIf="showDetails"
      [passwordComponent]="passwordComponent">
    </mat-password-strength-info>

  </div>
  <mat-form-field appearance="outline" style="width: 100%" class="mt-3">
    <mat-label>Confirm Password</mat-label>
    <input matInput #password2
           [type]="hide2 ? 'password' : 'text'"
           required
           placeholder="Password">
    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    <mat-hint align="end" aria-live="polite">
      {{password2.value.length}} / {{passwordComponent.max}}
    </mat-hint>
  </mat-form-field>

  <button class="btn-cus-lg w-100 mt-3"ly-button raised bg="primary" (click)="onResetPassword()" size="large"
  [disabled]="passwordFormControl.hasError('required') || password.value != password2.value"
  >SUBMIT</button>
</form>
