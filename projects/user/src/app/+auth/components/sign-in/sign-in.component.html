<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="padding: 150px 9vw 0 9vw">
      <h1 class="header-text">
        <b>Sign In</b>
      </h1>
      <div class="scrollbar" id="style-4">
        <div class="me-2">
          <p class="text-color-01 mt-5 mb-4">Sign in here or are you a new user?
            <span class="text-link router-text-default" routerLink="./sign-up">Create an Account.</span>
          </p>
          <app-sign-in-form></app-sign-in-form>
          <p class="text-link router-text-default mt-3" routerLink="./forgot-password">Forgot Password?</p>
        </div>
      </div>
    </div>
    <div *ngIf="!displayContentService.isMobile" class="col-sm-6 auth-img">
    </div>
  </div>
</div>
