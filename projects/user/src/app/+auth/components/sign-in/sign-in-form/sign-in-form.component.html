<form (ngSubmit)="onLogin()" [formGroup]="loginForm">

  <ly-field appearance="filled" [lyWidth]="1">
    <ly-label>Email address</ly-label>
    <input lyNativeControl
           type="text"
           formControlName="username"
    >
    <div lyPrefix [lyMf]="'0.25em'">
      <ly-icon>person</ly-icon>
    </div>
    <ly-hint>Provide your primary email</ly-hint>
    <ly-error *ngIf="loginForm.controls['username'].hasError('email')">This is the not a valid email</ly-error>
    <ly-error *ngIf="loginForm.controls['username'].hasError('required')">Required</ly-error>
  </ly-field>

  <ly-field fullWidth #_field appearance="filled">
    <input
      lyNativeControl
      placeholder="********"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    >
    <ly-label>Enter your password</ly-label>
    <div lyPrefix [lyMf]="'0.25em'">
      <ly-icon>lock</ly-icon>
    </div>
    <button ly-button
            appearance="icon"
            lySuffix
            (click)="$event.preventDefault();hide = !hide"
            [color]="_field.errorState ? 'warn' : 'text'"
    >
      <ly-icon>{{ hide ? 'visibility' : 'visibility_off' }}</ly-icon>
    </button>
    <ly-hint>Hint</ly-hint>
    <ly-hint [align]="'after'">{{ loginForm.controls['password'].value?.length || 0 }}</ly-hint>
    <ly-error *ngIf="loginForm.controls['password'].hasError('minlength')">Min 8 characters</ly-error>
    <ly-error *ngIf="loginForm.controls['password'].hasError('required')">Required</ly-error>
  </ly-field>

  <button class="btn-cus-lg w-100 mt-3" ly-button raised bg="primary" size="large">SUBMIT</button>
