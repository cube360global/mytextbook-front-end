<form (ngSubmit)="onLogin()" [formGroup]="loginForm">


  <mat-label class="text-color-01-b">Email Address</mat-label>
  <mat-form-field appearance="outline" floatLabel="never" class="mt-1">
    <mat-icon matPrefix class="me-1 text-color-01">person</mat-icon>
    <input formControlName="username" placeholder="example@gmail.com" matInput>
    <mat-error *ngIf="loginForm.controls['username'].hasError('email')">This is the not a valid email</mat-error>
    <mat-error *ngIf="loginForm.controls['username'].hasError('required')">Required</mat-error>
  </mat-form-field>


  <mat-label class="text-color-01-b">Password</mat-label>
  <mat-form-field appearance="outline" floatLabel="never" class="mt-1">
    <mat-icon matPrefix class="me-1 text-color-01">lock</mat-icon>
    <input formControlName="password"
           [type]="hide ? 'password' : 'text'"
           placeholder="********"
           matInput>

    <button mat-icon-button
            matSuffix
            (click)="$event.preventDefault();hide = !hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">Min 8 characters</mat-error>
    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Required</mat-error>
  </mat-form-field>
