<form>
  <mat-label class="text-color-01-b">Email address</mat-label>
  <mat-form-field floatLabel="never">
    <mat-icon class="me-1 text-color-01" matPrefix>email</mat-icon>
    <input [formControl]="email"
           matInput
           placeholder="example@example.com"
           type="text"
    >
    <mat-hint>Provide your email</mat-hint>
    <mat-error *ngIf="email.hasError('required')">Required</mat-error>
  </mat-form-field>

  <button (click)="onReset()"
          [disabled]="email.invalid"
          class="mat-button-rounded-sm w-100 mt-3"
          color="primary"
          mat-raised-button>SUBMIT</button>
</form>
