<form>
  <mat-label>Email address</mat-label>
  <mat-form-field  appearance="outline" [lyWidth]="1">
    <mat-label>Enter Email address</mat-label>
    <input matInput
           type="text"
           [formControl]="email"
    >
    <mat-hint>Provide your email</mat-hint>
    <mat-error *ngIf="email.hasError('required')">Required</mat-error>
  </mat-form-field>

  <button class="btn-cus-lg w-100 mt-3"ly-button raised bg="primary" (click)="onReset()" size="large">SUBMIT</button>
</form>
