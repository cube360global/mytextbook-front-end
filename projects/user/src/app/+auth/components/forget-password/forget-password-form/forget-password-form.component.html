<form>
  <mat-label>Email address</mat-label>
  <mat-form-field [lyWidth]="1" appearance="outline">
    <mat-label>Enter Email address</mat-label>
    <input [formControl]="email"
           matInput
           type="text"
    >
    <mat-hint>Provide your email</mat-hint>
    <mat-error *ngIf="email.hasError('required')">Required</mat-error>
  </mat-form-field>

  <button (click)="onReset()" bg="primary" class="btn-cus-lg w-100 mt-3" ly-button raised size="large">SUBMIT</button>
</form>
