<app-private-nav-bar></app-private-nav-bar>
<mat-drawer-container [hasBackdrop]="hasBackdrop.value" class="example-container">
  <mat-drawer #drawer [mode]="mode.value">
    <div class="text-center mt-5">
      <img
        alt=""
        src="https://www.pikpng.com/pngl/m/80-805068_my-profile-icon-blank-profile-picture-circle-clipart.png"
        style="max-height: 75px;">
      <div>Kasun Chamikara</div>
      <div><a href="">Logout</a></div>
    </div>

    <div class="d-flex align-items-center  p-3 mt-5" routerLinkActive="user-active">
      <i class="fas fa-info fa-1x icon-width" routerLink=""></i>
      <div class="ms-3 router-text-default me-5" routerLink="">
        USER DETAILS
      </div>
    </div>
    <div class="d-flex align-items-center  p-3" routerLinkActive="user-active">
      <i class="fas fa-shopping-bag fa-1x icon-width" routerLink=""></i>
      <div [@inOutAnimation] class="ms-3 router-text-default me-5" routerLink="">
        SUBSCRIPTIONS
      </div>
    </div>
    <div class="d-flex align-items-center  p-3" routerLinkActive="user-active">
      <i class="fas fa-history fa-1x icon-width" routerLink=""></i>
      <div class="ms-3 router-text-default me-5" routerLink="">
        WATCH HISTORY
      </div>
    </div>
    <div class="d-flex align-items-center  p-3" routerLinkActive="user-active">
      <i class="fas fa-bell fa-1x icon-width" routerLink=""></i>
      <div class="ms-3 router-text-default me-5" routerLink="">
        NOTIFICATIONS
      </div>
    </div>
    <div class="d-flex align-items-center  p-3" routerLinkActive="user-active">
      <i class="fas fa-list-ol fa-1x icon-width" routerLink=""></i>
      <div class="ms-3 router-text-default me-5" routerLink="">
        STATUS
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-form-field>
      <mat-label>Sidenav mode</mat-label>
      <mat-select #mode value="side">
        <mat-option value="side">Side</mat-option>
        <mat-option value="over">Over</mat-option>
        <mat-option value="push">Push</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Has backdrop</mat-label>
      <mat-select #hasBackdrop>
        <mat-option>Unset</mat-option>
        <mat-option [value]="true">True</mat-option>
        <mat-option [value]="false">False</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="drawer.toggle()" mat-raised-button>Toggle drawer</button>
  </mat-drawer-content>
</mat-drawer-container>
