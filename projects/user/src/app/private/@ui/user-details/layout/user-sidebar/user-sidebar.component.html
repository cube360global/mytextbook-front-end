<mat-drawer-container [hasBackdrop]="true" class="example-container"
                      style="background-color: #FFFFFF !important;">
  <mat-drawer #drawer [mode]="'over'">
    <div class="user-active d-flex align-items-center justify-content-between p-2">
      <div class="ms-2"><i class="fas fa-user me-1"></i> USER PROFILE</div>
      <button (click)="drawer.close()" class="me-2" mat-icon-button matTooltip="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="text-center mt-5">
      <img alt="profile picture"
           class="img-fluid"
           src="assets/img/user.png">
      <div class="mt-1"> {{($userData|async)?.firstName}} {{($userData|async)?.lastName}}</div>
      <div class="mt-1">
        <button (click)="onLogOutClick()" color="primary" mat-button>Sign Out</button>
      </div>
    </div>
    <div>
      <div (click)="drawer.close()"
           class="d-flex align-items-center p-3 mt-5"
           routerLink="/private/user-details/profile"
           routerLinkActive="user-active">
        <i class="fas fa-info fa-1x icon-width"></i>
        <div class="ms-3 router-text-default me-5">
          USER DETAILS
        </div>
      </div>
      <div (click)="drawer.close()"
           class="d-flex align-items-center p-3"
           routerLink="/private/user-details/subscriptions"
           routerLinkActive="user-active">
        <i class="fas fa-shopping-bag fa-1x icon-width"></i>
        <div class="ms-3 router-text-default me-5">
          SUBSCRIPTIONS
        </div>
      </div>
      <div (click)="drawer.close()"
           class="d-flex align-items-center p-3"
           routerLink="/private/user-details/watch-history"
           routerLinkActive="user-active">
        <i class="fas fa-history fa-1x icon-width"></i>
        <div class="ms-3 router-text-default me-5">
          WATCH HISTORY
        </div>
      </div>
    </div>

    <!--    <div class="d-flex align-items-center p-3" routerLinkActive="user-active">-->
    <!--      <i class="fas fa-bell fa-1x icon-width" routerLink=""></i>-->
    <!--      <div class="ms-3 router-text-default me-5" routerLink="">-->
    <!--        NOTIFICATIONS-->
    <!--      </div>-->
    <!--    </div>-->
    <!--    <div class="d-flex align-items-center p-3" routerLinkActive="user-active">-->
    <!--      <i class="fas fa-list-ol fa-1x icon-width" routerLink=""></i>-->
    <!--      <div class="ms-3 router-text-default me-5" routerLink="">-->
    <!--        STATUS-->
    <!--      </div>-->
    <!--    </div>-->
  </mat-drawer>
  <mat-drawer-content
    style="background-image: url('assets/img/live-background.svg');background-color: #ffffff!important;">
    <app-private-nav-bar [drawer]="drawer"></app-private-nav-bar>
    <div style="margin-top: 15vh;">
      <router-outlet></router-outlet>
    </div>
    <lib-footer></lib-footer>
  </mat-drawer-content>
</mat-drawer-container>
