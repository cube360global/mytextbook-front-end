<div *ngIf="!($obs|async)">
  <div class="text-center"
       matRipple
       matTooltip="No data found click to go back home"
       routerLink="/private/user-details/profile"
       style="cursor: pointer;outline: none">
    <lib-no-data-found></lib-no-data-found>
  </div>

</div>

<div class="row mt-5">
  <app-subscription-item *ngFor="let subscription of $obs | async"
                         [subscription]="subscription"
                         class="col-sm-12 col-md-4">
  </app-subscription-item>
</div>
