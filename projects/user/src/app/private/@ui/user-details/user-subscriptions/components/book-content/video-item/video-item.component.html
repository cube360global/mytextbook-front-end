<div *ngIf="!displayContentService.isMobile;else mobile">
  <div class="card p-3 mb-3"
            matRipple
            matTooltip="Click to view"
            routerLink="/private/user-details/video-player/{{video.id}}/{{userId}}/{{video.contentURL}}"
            style="outline: none;cursor: pointer">
    <div class="d-flex align-content-center justify-content-end">

    </div>

    <div class="d-flex align-items-center mt-2">
      <img alt="{{video.description}}"
           class="img-fluid me-3"
           height="80px"
           src="{{video.markerImageURL}}"
           width="80px">
      <div>
        <div class="fs-6 mt-1"><b>{{video.description}}</b></div>
      </div>
    </div>
  </div>
</div>

<ng-template #mobile>

  <div class="card p-3 mb-3"
            style="outline: none;">


    <div class="d-flex align-items-center mt-2">
      <img alt="{{video.description}}"
           class="img-fluid me-3"
           height="80px"
           src="{{video.markerImageURL}}"
           width="80px">
      <div>
        <div class="fs-6 mt-1"><b>{{video.description}}</b></div>
      </div>
    </div>
    <hr>
    <div class="d-flex align-content-center justify-content-end">
      <button class="m-1 mat-button-rounded-sm"
              color="primary"
              mat-button
              routerLink="/private/user-details/video-player/{{video.id}}/{{userId}}/{{video.contentURL}}"
              style="color: #3861C3"
      >
        <i class="far fa-play-circle"></i> Play Video
      </button>
    </div>
  </div>

</ng-template>

<ng-template #notActive>
  <div class="text-danger mt-2" style="text-transform: uppercase">
    <i class="fas fa-times"></i>
    DEACTIVATE
  </div>
</ng-template>
