<div class="container">
  <div class="row mb-5">
    <div class="col-sm-5 text-center">
      <img alt="{{bookContent.book.name}}"
           src="{{bookContent.book.image}}"
           mat-card-image>
    </div>
    <div class="col-sm-7">
      <p style="font-size: larger; font-weight: bold">
        {{bookContent.book.name}}
      </p>
    </div>
  </div>
  <hr>
  <div class="row mt-5">
    <app-video-item *ngFor="let video of bookContent.contents"
                    [video]="video"
                    class="col-sm-4">
    </app-video-item>
  </div>
</div>
