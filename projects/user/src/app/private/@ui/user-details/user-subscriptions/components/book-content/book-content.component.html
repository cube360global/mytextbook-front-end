<div class="container">
  <div class="row mb-5">
    <div class="col-sm-5 d-flex justify-content-center">
      <img alt="{{bookContent.book.name}}"
           mat-card-image
           src="{{bookContent.book.image}}"
           style="max-width: 400px; max-height: 400px">
    </div>
    <div class="col-sm-6">
      <p class="m-5"
         style="font-size: x-large; font-weight: bold">
        {{bookContent.book.name}}
      </p>
    </div>
  </div>
  <hr>
  <div class="row mt-5">
    <app-video-item *ngFor="let video of bookContent.contents"
                    [video]="video"
                    class="col-sm-4">
    </app-video-item>
  </div>
</div>
