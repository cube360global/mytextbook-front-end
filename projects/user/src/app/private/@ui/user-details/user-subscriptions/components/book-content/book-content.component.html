<div class="row mt-5 mb-5">
  <div class="col-lg-6">
    <mat-card class="box-shadow-default">
      <div class="d-flex align-content-center justify-content-between">
        <p class="header-text-default">Book Details</p>
      </div>
      <div class="d-flex align-items-center mt-2">
        <img alt="{{bookContent.book.name}}"
             src="{{bookContent.book.image}}"
             class="img-fluid me-3"
             height="100px"
             width="100px"
             style="border-radius: 50%">
        <div>
          <div class="fs-5"><b>{{bookContent.book.name}}</b></div>
          <div><small>{{bookContent.book.medium}}</small></div>
          <div><small>{{bookContent.book.subject}}</small></div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<h2 class="header-text-sm"> Book's Content </h2>
<hr>
<div class="row mt-2">
  <app-video-item *ngFor="let video of bookContent.contents"
                  [video]="video"
                  class="col-sm-3">
  </app-video-item>
</div>
