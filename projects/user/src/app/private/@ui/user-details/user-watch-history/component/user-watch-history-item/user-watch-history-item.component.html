<div *ngIf="!displayContentService.isMobile;else mobile">
  <mat-card class="box-shadow-default mb-3"
            matRipple
            matTooltip="Click to view"
            style="outline: none;cursor: pointer"
            routerLink="/private/user-details/video-player/{{content.id}}/{{userId}}/{{content.contentURL}}">
    <div class="d-flex align-content-center justify-content-end">

    </div>

    <div class="d-flex align-items-center mt-2">
      <img alt="{{content.name}}"
           class="img-fluid me-3"
           height="80px"
           src="{{content.imageURL}}"
           width="80px">
      <div>
        <div class="fs-6 mt-1"><b>{{content.name}}</b></div>
        <!--        <div *ngIf="video.status;else notActive">-->
        <div class="text-success mt-2" style="text-transform: uppercase">
          <i class="fas fa-check"></i>
          ACTIVATE
        </div>
        <!--        </div>-->
      </div>
    </div>
  </mat-card>
</div>

<ng-template #mobile>

  <mat-card class="box-shadow-default mb-3"
            style="outline: none;">


    <div class="d-flex align-items-center mt-2">
      <img alt="{{content.name}}"
           class="img-fluid me-3"
           height="80px"
           src="{{content.imageURL}}"
           width="80px">
      <div>
        <div class="fs-6 mt-1"><b>{{content.name}}</b></div>
        <!--        <div *ngIf="true;else notActive">-->
        <div class="text-success mt-2" style="text-transform: uppercase">
          <i class="fas fa-check"></i>
          ACTIVATE
        </div>

        <!--        </div>-->

      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="d-flex align-content-center justify-content-end">
      <button class="m-1 mat-button-rounded-sm"
              color="primary"
              mat-button
              style="color: #3861C3"
              routerLink="/private/user-details/video-player/{{content.id}}/{{userId}}/{{content.contentURL}}"
      >
        VIEW MORE
      </button>
    </div>
  </mat-card>

</ng-template>

<ng-template #notActive>
  <div class="text-danger mt-2" style="text-transform: uppercase">
    <i class="fas fa-times"></i>
    DEACTIVATE
  </div>
</ng-template>
