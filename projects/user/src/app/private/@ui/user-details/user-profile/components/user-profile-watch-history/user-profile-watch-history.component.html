<div class="mb-3 card p-3">
  <div class="row">
    <div class="col-sm-6">
      <img
        [src]="content.imageURL"
        class="img-fluid">
    </div>
    <div class="col-sm-6">
      <p class="fs-6"><b>{{ content.name }}</b></p>
      <p>{{ content.subject }}</p>
      <p><small>{{ content.viewDate | date }}</small></p>
      <button mat-button
              color="primary"
              routerLink="/private/user-details/video-player/{{content.id}}/{{userId}}/{{content.contentURL}}">
        <i class="fas fa-history"></i> Watch Again
      </button>
    </div>
  </div>
</div>
