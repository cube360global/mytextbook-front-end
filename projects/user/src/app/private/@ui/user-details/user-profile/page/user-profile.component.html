<div class="container">

  <h1 class="header-text">
    <b>User Profile</b>
  </h1>

  <div class="row">
    <div class="col-sm-6 col-lg-4 mb-3">
      <mat-card class="box-shadow-default">
        <div class="d-flex align-content-center justify-content-between">
          <p class="header-text-default">Account Details</p>
          <span (click)="openUserEditDialog()"
                matTooltip="Click to edit user profile"
                style="color: #3861C3;cursor: pointer">
            <i class="fas fa-user-edit"></i>
          </span>
        </div>

        <div class="d-flex align-items-center mt-2">
          <img alt="user-image" class="img-fluid me-3" src="assets/img/user.png">
          <div>
            <div class="fs-5"><b>{{($userProfile | async)?.firstName}} {{($userProfile | async)?.lastName}}</b></div>
            <br>
            <div><small><i class="fas fa-phone-alt me-2"></i>{{($userProfile | async)?.telephoneNumber}}</small></div>
            <div><small><i class="fas fa-school me-2"></i>{{($userProfile | async)?.school}}</small></div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-sm-6 col-lg-8">
      <div class="row">
        <div class="col-lg-3 col-6 mb-2">
          <mat-card class="box-shadow-default" matRipple>
            <div class="text-center text-link">
              <i class="fas fa-user-circle fs-3" style="color: #3861C3"></i>
              <br>
              My <br> Profile
            </div>
          </mat-card>
        </div>
        <div class="col-lg-3 col-6 mb-2">
          <mat-card class="box-shadow-default"
                    (click)="onResetPasswordDialogOpen()"
                    matRipple>
            <div class="text-center text-link">
              <i class="fas fa-unlock-alt fs-3" style="color: #3861C3"></i>
              <br>
              Change <br> Password
            </div>
          </mat-card>
        </div>
        <div class="col-lg-3 col-6 mb-2">
          <mat-card class="box-shadow-default"
                    routerLink="../subscriptions/all"
                    style="outline: none"
                    matRipple>
            <div class="text-center text-link">
              <i class="fas fa-shopping-basket fs-3" style="color: #3861C3"></i>
              <br>
              My <br> Subscriptions
            </div>
          </mat-card>
        </div>
        <div class="col-lg-3 col-6">
          <mat-card class="box-shadow-default"
                    routerLink="../watch-history"
                    style="outline: none"
                    matRipple>
            <div  class="text-center text-link">
              <i class="fas fa-history fs-3" style="color: #3861C3"></i>
              <br>
              Watch <br> History
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6 mb-4">
      <p class="header-text-sm">My Subscriptions</p>
      <hr>

      <div class="row">
        <app-subscription-item *ngFor="let subscription of $obs | async"
                               class="col-sm-12 col-lg-6"
                               [subscription]="subscription">
        </app-subscription-item>
      </div>


    </div>
    <div class="col-sm-6">
      <p class="header-text-sm">My Watch History</p>
      <hr>
      <div class="row">
        <app-user-watch-history-item *ngFor="let content of contents"
                                     class="col-sm-12 col-lg-6"
                                     [content]="content">
        </app-user-watch-history-item>
      </div>

    </div>

  </div>
</div>
