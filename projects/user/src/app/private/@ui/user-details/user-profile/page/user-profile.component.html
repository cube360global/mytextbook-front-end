<div class="container">
  <div class="card  bg-01">


    <div class="d-flex justify-content-end">
      <button mat-mini-fab color="primary"
              class="mt-2 me-2"
              (click)="openUserEditDialog()" matTooltip="Click to edit user profile">
        <i class="fas fa-user-edit"></i>
      </button>
    </div>


    <div class="row g-0 p-4">

      <div class="col-sm-2">
        <img alt="user-image"
             class="img-fluid user-image ms-lg-5"
             src="assets/img/user.png">
      </div>

      <div class="col-sm-10" style="color: #FFFFFF">
        <div class="fs-4 mt-3">
          <strong>{{($userProfile | async)?.firstName}} {{($userProfile | async)?.lastName}}</strong>
        </div>

        <div class="row p-0 mt-3 ms-3 h7">
          <div class="col-sm-2 p-0">
            <i class="fas fa-birthday-cake me-2"></i>{{($userProfile | async)?.birthDay | date}}
            <br>
            <i class="fas fa-phone-square-alt me-2"></i>{{($userProfile | async)?.telephoneNumber}}
          </div>
          <div class="col-sm-6 p-0">
            <i class="fas fa-envelope me-2"></i>{{($userProfile | async)?.email}}
            <br>
            <i class="fas fa-school me-2"></i>{{($userProfile | async)?.school}}
          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="card bg-01 mt-5" style="color: #ffffff">

    <div class="d-flex justify-content-end">
      <button mat-mini-fab color="primary"
              class="mt-2 me-2 mb-2"
              routerLink="../subscriptions/all"
              matTooltip="Click to view more">
        <mat-icon>visibility</mat-icon>
      </button>
    </div>

    <div class="name-content fs-6" matBadge="{{subscriptions.length}}" matBadgeOverlap="false">
      <i class="fas fa-shopping-basket me-2" style="color: #3861C3"></i> My Subscriptions
    </div>
  </div>


  <div class="card p-5 mt-2">
    <div class="row">
      <app-user-profile-subscription
        class="col-sm-2"
        *ngFor="let subscription of subscriptions" [subscription]="subscription">
      </app-user-profile-subscription>
    </div>
  </div>




  <div class="card bg-01 mt-5" style="color: #ffffff">

    <div class="d-flex justify-content-end">
      <button mat-mini-fab color="primary"
              class="mt-2 me-2 mb-2"
              routerLink="../watch-history"
              matTooltip="Click to view more">
        <mat-icon>visibility</mat-icon>
      </button>
    </div>

    <div class="name-content fs-6">
      <i class="fas fa-history me-2" style="color: #3861C3"></i> Recent
    </div>
  </div>


  <div class="card p-5 mt-2">
    <div class="row">
      <app-user-profile-watch-history
        *ngFor="let content of contents"
        [content]="content"
        class="col-sm-4">
      </app-user-profile-watch-history>
    </div>
  </div>
