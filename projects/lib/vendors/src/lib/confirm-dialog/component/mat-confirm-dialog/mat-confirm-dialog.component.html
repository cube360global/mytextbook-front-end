<div mat-dialog-title>
  Confirmation
</div>
<div matDialogContent>
  Do you really want to perform this action ?
</div>
<div class="d-flex justify-content-center" matDialogActions>
  <button (click)="onClickYes()" color="primary" mat-button> Yes</button>
  <button (click)="onClickNo()" color="warn" mat-button> No</button>
</div>
