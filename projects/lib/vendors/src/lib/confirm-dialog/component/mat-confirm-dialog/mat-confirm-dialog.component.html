
<div mat-dialog-title>
  Confirmation
</div>
<div matDialogContent>
  Do you really want to perform this action ?
</div>
<div matDialogActions class="d-flex justify-content-center">
  <button mat-button color="primary" (click)="onClickYes()"> Yes </button>
  <button mat-button color="warn" (click)="onClickNo()"> No </button>
</div>
