<div *ngIf="userSubscriptionService.isBookExist(book.id)" matBadge="--" matBadgeColor="primary"
     style="z-index: 1200"></div>
<mat-card (click)="onAddToServiceList(book.id)" class="m-1"
          pRipple style="width: 100%;">
  <img alt="{{book.name}}" class="img-fluid" src="{{book.image}}" width="100%">
  <hr>
  <p>{{book.name}}</p>
  <p class="text-danger">{{book.price}}.00</p>
</mat-card>
