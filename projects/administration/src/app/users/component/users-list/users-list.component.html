<p-table #dt1 [value]="users" [paginator]="true" [rows]="10"
         [showCurrentPageReport]="true"
         [loading]="loading"
         styleClass="p-datatable-customers p-datatable-gridlines"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [globalFilterFields]="['email','firstName','lastName','telephoneNumber','status',
          'active','subscriptionCount','role']"
         [rowsPerPageOptions]="[10,25,50]">

  <ng-template pTemplate="caption">
    <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                           placeholder="Search keyword" />
                </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Email
          <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          First Name
          <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Last Name
          <p-columnFilter type="text" field="lastName" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Contact No
          <p-columnFilter type="text" field="telephoneNumber" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Status
          <p-columnFilter type="text" field="active" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Subscription Count
          <p-columnFilter type="number" field="subscriptionCount" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Role
          <p-columnFilter type="number" field="role" display="menu"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.telephoneNumber}}</td>
      <td>{{user.active}}</td>
      <td>{{user.subscriptionCount}}</td>
      <td>{{user.role}}</td>
    </tr>
  </ng-template>
</p-table>
