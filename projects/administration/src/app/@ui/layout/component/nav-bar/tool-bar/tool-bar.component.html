<p-confirmDialog header="Confirmation"
                 icon="pi pi-exclamation-triangle"
                 key="tb-250"></p-confirmDialog>

<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img alt="my text book logo"
           class="img-fluid ms-lg-4"
           src="assets/img/my-text-book-logo.png">
    </a>
    <div class="d-flex justify-content-between align-items-center">
      <button [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with share icon"
              class="me-lg-4" mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
      <button *ngIf="tusService.fileUploadArray.length > 0;"
              (click)="op.toggle($event)"
              aria-label="Example icon-button with share icon"
              class="ms-1 me-lg-4" mat-icon-button>
        <mat-icon [matBadge]="tusService.fileUploadArray.length">backup</mat-icon>
      </button>
    </div>
  </div>
</nav>
<div style="margin-top: 10vh"></div>

<mat-menu #menu="matMenu">
  <button (click)="onLogOutClick()" mat-menu-item>
    <mat-icon>login</mat-icon>
    <span>Sign Out</span>
  </button>
</mat-menu>


  <p-overlayPanel #op  [dismissable]="true" [showCloseIcon]="true">
    <ng-template pTemplate>
      <div *ngFor="let ele of tusService.fileUploadArray">
        <app-upload-progress-bar [UploadFileData]="ele"></app-upload-progress-bar>
      </div>
    </ng-template>
  </p-overlayPanel>
