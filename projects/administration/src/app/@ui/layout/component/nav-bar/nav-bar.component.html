<app-tool-bar></app-tool-bar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="true">
    <div class="container d-flex flex-column">
      <div class="d-flex align-items-center justify-content-between m-2 p-2"
           (click)="showFiller = !showFiller"
           style="cursor: pointer">
        <i class="fas fa-bars fa-1x icon-width"></i>
        <div class="ms-3" *ngIf="showFiller"></div>
      </div>
      <div class="d-flex align-items-center  m-2 p-2">
        <i class="fas fa-chart-pie fa-1x icon-width"></i>
        <div class="ms-3" *ngIf="showFiller">DASHBOARD</div>
      </div>
      <div class="d-flex align-items-center  m-2 p-2">
        <i class="fas fa-file-video fa-1x icon-width"></i>
        <div class="ms-3" *ngIf="showFiller">CONTENT</div>
      </div>
      <div class="d-flex align-items-center  m-2 p-2">
        <i class="fas fa-users fa-1x icon-width"></i>
        <div class="ms-3" *ngIf="showFiller">USERS</div>
      </div>
      <div class="d-flex align-items-center  m-2 p-2">
        <i class="fas fa-ticket-alt fa-1x icon-width "></i>
        <div class="ms-3" *ngIf="showFiller">COUPONS</div>
      </div>
      <div class="d-flex align-items-center  m-2 p-2">
        <i class="fas fa-envelope fa-1x icon-width "></i>
        <div class="ms-3" *ngIf="showFiller">PUSH NOTIFICATION</div>
      </div>
      <div class="d-flex align-items-center  m-2 p-2">
        <i class="fas fa-chalkboard-teacher fa-1x icon-width "></i>
        <div class="ms-3" *ngIf="showFiller">QUESTIONS</div>
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
