<app-tool-bar></app-tool-bar>
<mat-drawer-container class="example-container" autosize >
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="true">
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center justify-content-between p-3"
           (click)="showFiller = !showFiller"
           style="cursor: pointer">
        <i matRipple class="fas fa-bars fa-1x icon-width"></i>
        <div class="ms-3" *ngIf="showFiller"></div>
      </div>
      <div class="d-flex align-items-center  p-3" routerLinkActive="admin-active">
        <i class="fas fa-chart-pie fa-1x icon-width" routerLink="/admin"></i>
        <div class="ms-3" *ngIf="showFiller" [@inOutAnimation]>DASHBOARD</div>
      </div>
      <div class="d-flex align-items-center p-3">
        <i class="fas fa-file-video fa-1x icon-width" routerLink="/admin/content"></i>
        <div class="ms-3" *ngIf="showFiller" [@inOutAnimation] routerLink="/admin/content">CONTENT</div>
      </div>
      <div class="d-flex align-items-center p-3" routerLinkActive="admin-active">
        <i class="fas fa-users fa-1x icon-width" routerLink="/admin/users"></i>
        <div class="ms-3" *ngIf="showFiller" [@inOutAnimation] routerLink="/admin/users">USERS</div>
      </div>
      <div class="d-flex align-items-center p-3">
        <i class="fas fa-ticket-alt fa-1x icon-width"></i>
        <div class="ms-3" *ngIf="showFiller" [@inOutAnimation] >COUPONS</div>
      </div>
      <div class="d-flex align-items-center p-3">
        <i class="fas fa-envelope fa-1x icon-width "></i>
        <div class="ms-3" *ngIf="showFiller" [@inOutAnimation] >PUSH NOTIFICATION</div>
      </div>
      <div class="d-flex align-items-center p-3">
        <i class="fas fa-chalkboard-teacher fa-1x icon-width "></i>
        <div class="ms-3" *ngIf="showFiller" [@inOutAnimation] >QUESTIONS</div>
      </div>
    </div>
  </mat-drawer>

  <div>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
